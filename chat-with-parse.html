<!DOCTYPE html>
<html>

<head>
	<title>parse REST API demo</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery.1.8.2.min.js"></script>
	<script src="js/parse-1.3.5.min.js"></script>
	<script src="js/app-parse.js"></script>
</head>

<body>

<div class="container-fluid">
	<div class="row-fluid">
		<h1>Chat with Parse REST API</h1>
		<table class="table table-bordered table-striped">
			<caption>Messages</caption>
			<thead>
				<tr>
					<th>UserName</th>
					<th>Message</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td colspan="2">No messages.</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="row-fluid">
		<form action="" id="new-user">
			<div class="form-group">
				<input type="text" name="username" placeholder="Username" class="form-control">
			</div>
			<div class="form-group">
				<input type="text" name="message" placeholder="Message" class="form-control">
			</div>
			
			<a id="send" class="btn btn-primary">SEND</a>
		</form>
	</div>
</div>

</body>

</html>
